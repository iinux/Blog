<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>播放示例-chplayer</title>
        <meta name="keywords" content="flv,mp4,rtmp,html5,m3u8,播放器,视频流,网页视频播放器,dkvplayer,chplayer官网" />
        <meta name="description" content="chplayer支持的视频格式：http协议的flv,mp4,m3u8及rtmp协议 " />
        <meta name="author" content="chplayer" />
        <meta name="copyright" content="http://www.chplayer.com" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
        <script type="text/javascript" src="/chplayer/chplayer/chplayer.min.js"></script>
    </head>

    <body>
        <!--
        <div class="video" style="width: 100%; height: 100%;"></div>
        git clone https://github.com/niandeng-ckplayer/chplayer
        -->
        <div class="video" style=""></div>
        <script type="text/javascript">
            var vel = $(".video");
            vel.width(window.screen.availWidth*0.99);
            vel.height(window.screen.availHeight*0.83);
            //获取地址栏里传递过来的视频地址
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if(r != null) return unescape(r[2]);
                return null; //返回参数值
            }
            var videoUrl =getUrlParam('videourl');
            var hls=getUrlParam('hls');
            var videoObject = {
                container: 'video',
                autoplay: true,
                variable:'player',
                video: videoUrl
            };
            if(hls!=null){
                videoObject['html5m3u8']=true;
            }
            var player=new chplayer(videoObject);
        </script>
        <p>
            <a href="player.html?videourl=http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4">mp4格式播放示例</a><br />
            <a href="player.html?videourl=http://img.ksbbs.com/asset/Mon_1704/15868902d399b87.flv">flv格式播放示例</a><br />
            <a href="player.html?videourl=http://www.flashls.org/playlists/test_001/stream_1000k_48k_640x360.m3u8">传统m3u8格式播放示例</a><br />
            <a href="player.html?videourl=http://cdn.theoplayer.com/video/star_wars_episode_vii-the_force_awakens_official_comic-con_2015_reel_(2015)/index.m3u8&hls=1">hls-m3u8格式播放示例</a><br />
            <a href="player.html?videourl=rtmp://live.hkstv.hk.lxdns.com/live/hks">rtmp协议播放示例</a>
        </p>
    </body>
</html>
