    <h1 align="center">《桃花庵歌》</h1>
        <p>唐寅</p>
	<p>桃花坞里桃花庵，</p>
	<p>桃花庵下桃花仙。</p>
	<p>桃花仙人种桃树，</p>
	<p>又摘桃花换酒钱。</p>
	<p>酒醒只在花前坐，</p>
	<p>酒醉还来花下眠。</p>
	<p>半醉半醒日复日，</p>
	<p>花落花开年复年。</p>
	<p>但愿老死花酒间，</p>
	<p>不愿鞠躬车马前。</p>
	<p>车尘马足显者事，</p>
	<p>酒盏花枝隐士缘。</p>
	<p>若将显者比隐士，</p>
	<p>一在平地一在天。</p>
	<p>若将花酒比车马，</p>
	<p>彼何碌碌我何闲。</p>
	<p>别人笑我太疯癫，</p>
	<p>我笑他人看不穿。</p>
	<p>不见五陵豪杰墓，</p>
	<p>无花无酒锄作田。</p>
